<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gradie Sign Up challege Codewell</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Gradie</h1>
        <h3>Beautiful gradients in seconds</h3>
        <div class="phone-container">
          <img src="./Assets/iPhone Mockup.png" alt="" class="phone-img" />
        </div>
      </header>
      <main class="main">
        <h2>Login</h2>
        <form>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" placeholder="john@example.com" id="email" />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="At least 8 characters"
            />
          </div>
          <div class="terms-wrap">
            <input type="checkbox" id="terms-agreement" />
            <label for="terms-agreement"
              >By creating an account, you agree to the<a href="#"
                >Terms & conditions</a
              ></label
            >
          </div>
          <div class="form-control">
            <input type="submit" class="form-btn" value="Create an account" />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
